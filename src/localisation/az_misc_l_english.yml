 gengxinshuoming_title1:0"前 言"
 gengxinshuoming_text1:0"  碧蓝MOD虽然没有所谓的制作组，大部分内容也是出于兴趣爱好，由本人独自完成，但在MOD一年多的制作期间中也有许多玩家帮助过制作碧蓝MOD。\n特此感谢所有帮助过我的朋友以及各位玩家的支持（按照帮助时间排序）：\n-青竹丹枫 提供的将领图片\n-工蜂、YorkCIty 提供的BGM\n-时空輓 提供的皇家、白鹰、北联的国策树设计思路\n-滑稽君 提供的东煌舰名\n-Shiokaze 在调教AI方面的帮助\n-为什么的N次方 对于汉化舰名给出的帮助\n-塔恩 帮助制作的将领图片\n-真姬笑话大赏帮助搜集并制作的通用将领图片\n-Soren 对于塞壬设定上给予的帮助\n-Merlin_与NASA 对民族精神文本的补充\n-下划线人Merlin_ 制作翻新的鸢尾国国策\n-Milek238 帮助导出的碧蓝航线舰娘模型\n-卢本伟航线（格里芬窑子） 提供的图片资源\n-黎塞留 提供的白鹰国策思路\n-卢本伟航线帮助设计与制作的白鹰内阁、东煌内阁及国策\n-热心玩家“彼方酥”帮忙制作翻新的全新舰娘科技树\n-文攻武卫、鷺沢帮忙制作的舰娘换装图片\n-卡萝帮忙制作的孤勇模式国策\n-卡萝帮忙制作的图鉴成就机制\n-玉碎瓦全帮忙制作的一些内阁特质和人物\n月明星稀帮忙制作的舰娘换装图片\n……以及所有支持碧蓝MOD的玩家们\n同时感谢SS、塔恩、pipboyddd、苍云先生、159753给予的关键的技术帮助。"
 gengxinshuoming_title2:0"1.4更新内容"
 gengxinshuoming_text2:"\n\n\n-舰娘指挥部中舰娘休假功能初步完成\n-小卖铺中新增小礼品，购买后可以获得萝莉舰娘\n-天降舰娘中加入百慕大宗教组织（尚未完成）\n其他小调整（太多了我也忘了）"
 gengxinshuoming_text3:0"§Y作者已可以自力更生，不再需要物质打赏，如果你想支持MOD可以多多宣传让更多的人认识到碧蓝MOD§!"
