l_english:
 BFL_renminzhanzheng:0"人民战争"
 BFL_renminzhanzheng_desc:0"[BFL.Getleader]将进行一场总动员演讲，号召全国人民加入军队，为国而战。"
 BFL_renminzhanzheng_effect_tooltip:0"在全国各地征召§Y24支§!§R未满编§!的军队\n同时立刻征召当前§Y全国总人口§!的§Y1.5%§!进入人力池"
 BFL_wanchengdiergewunianjihua:0"完成第二个五年计划"
 BFL_wanchengdiergewunianjihua_desc:0"在罗西亚的指导下，我们的工业建设有条不紊地进行着，现在要总结第二个五年计划的完成情况了。"
 BFL_xiayigewunianjihua:0"下一个五年计划"
 BFL_xiayigewunianjihua_desc:0"新的计划已经出现~怎么能够停滞不前。"
 BFL_xiayigewunianjihua_tooltip:0"开启§Y“北方联合五年计划”§!任务决议"
 BFL_moermansike:0"摩尔曼斯克"
 BFL_moermansike_desc:0"摩尔曼斯克是我们的命脉城市，一定要重点发展这座城市。"
 BFL_beijitanxiandui:0"北极探险队"
 BFL_beijitanxiandui_desc:0"自从塞壬入侵地球后，我们的科学家发现北极出现了许多奇怪的现象。或许我们可以派遣几支探险队去北极考察。"
 BFL_beijiyanjiuyuan:0"北极研究院"
 BFL_beijiyanjiuyuan_desc:0"北冰洋是最神秘的海域，她的冰层下面有着无限的秘密。"
 BFL_mingongjianshe:0"民工建设"
 BFL_mingongjianshe_desc:0"多造一些民用工厂为将来做准备。"
 BFL_yinruwaizi:0"引入外资"
 BFL_yinruwaizi_desc:0"我们可以从外国人那里引入一些先进的工业技术。"
 BFL_jungongchang:0"军工厂"
 BFL_jungongchang_desc:0"光有意志是不够的，充足的武器才是战斗力的保障。"
 BFL_buqiangshengchan:0"步枪生产"
 BFL_buqiangshengchan_desc:0"我们需要更多的步枪去供给我们数量庞大的军队。"
 BFL_gongrenfuli:0"工人福利"
 BFL_gongrenfuli_desc:"让工人们快乐地工作吧！"
 BFL_futejiajiuchang:0"伏特加酒厂"
 BFL_futejiajiuchang_desc:0"我们北联人离不开伏特加！同志，伏特加！\n吨吨吨吨吨....嗝"
 BFL_jihuangwenti:0"重视饥荒问题"
 BFL_jihuangwenti_desc:0"我们的环境太恶劣了，食物严重不足，虽然目前能勉强维持温饱，但饥荒的威胁一直存在。"
 BFL_zhongzhiyumi:0"种植玉米"
 BFL_zhongzhiyumi_desc:0"我们委员会内的一位小天才说玉米对生长环境要求低，在任何地方都能种植，我们应该大量种植玉米。"
 BFL_jinkouliangshi:0"进口粮食"
 BFL_jinkouliangshi_desc:0"世界上其他国家盛产粮食，向她们进口也是一个选择。"
 BFL_lujunjianshe:0"陆军建设"
 BFL_lujunjianshe_desc:0"我们北联有着辽阔的国土（至少曾经有），所以一直强大的陆军是必不可少的。"
 BFL_zhongshijiaoyu:0"重视教育"
 BFL_zhongshijiaoyu_desc:0"我们要教育我们的战士为什么要战斗，让她们知道我们是有理想的军队。"
 BFL_zhanshuyanjiu:0"战术研究"
 BFL_zhanshuyanjiu_desc:0"想有强大的战斗力，必须要有正确的理论指导。"
 BFL_jitizhuyi:0"集体主义"
 BFL_jitizhuyi_desc:0"进行集体主义思想教育，让战士知道她们有共同的目标与理想并且为之奋斗。"
 BFL_yingxiongzhuyi:0"英雄主义"
 BFL_yingxiongzhuyi_desc:0"进行英雄主义思想教育，让我们的战士有勇气面对困难甚至是死亡，让她们知道英雄是永垂不朽的。"
 BFL_junduizhengwei:0"军队政委"
 BFL_junduizhengwei_desc:0"“知识分子和工农相结合，是谁结合呢？是战士和政委相结♂合到一块儿。”\n所以政委对于军队来说是非常重要的！"
 BFL_zhongshizhuangbei:0"重视装备"
 BFL_zhongshizhuangbei_desc:0"不依靠强大的武器，击败强大的塞壬可能性几乎为零。"
 BFL_beijikeji:0"北极科技"
 BFL_beijikeji_desc:0"我们舰娘的舰装和铁血的类似，采用了可能来自塞壬的黑科技。我们应继续研究属于我们自己的科技。"
 BFL_beijifadongji:0"北极型发动机"
 BFL_beijifadongji_desc:0"我们新研发了运用特色技术的北极型发动机，这种发动机目前可以用于卡车和轻型坦克上面。"
 BFL_beijijianzhuang:0"北极舰装"
 BFL_beijijianzhuang_desc:0"我们改进了我们舰娘的舰装，加入了更多北极科技元素进去。这种新式舰装大大提高了舰娘的战斗力。"
 BFL_beijiwurenji:0"北极无人机"
 BFL_beijiwurenji_desc:0"我们将北极科技与飞行器结合起来，很大程度的提高了我们的制空效率。"
 BFL_kejichuangxin:0"科技创新"
 BFL_kejichuangxin_desc:0"通过对北极科技的研究，我们的科研能力提高到了一个新的层次。"
 BFL_fazhanbubing:0"发展步兵"
 BFL_fazhanbubing_desc:0"步兵是最重要的兵种。"
 BFL_huopaodezhongchui:0"火炮的重锤"
 BFL_huopaodezhongchui_desc:0"火炮是战场上的大杀器，一门设计优良的火炮可以让步兵的进攻如虎添翼。"
 BFL_baohefugai:0"饱和覆盖"
 BFL_baohefugai_desc:0"一门火炮可能没什么用，但是集中火炮对目标区域进行饱和打击造成的伤害是非常大的。"
 BFL_fazhanjidonghua:0"发展机动化"
 BFL_fazhanjidonghua_desc:0"机动化步兵是未来的趋势，我们该开始着手研究了。"
 BFL_yundongzhan:0"运动战"
 BFL_yundongzhan_desc:0"运动战是依托较大的作战空间来换取时间移动兵力包围敌方，以优势兵力速战速决的一种战术。"
 BFL_zongshenzuozhan:0"纵深作战"
 BFL_zongshenzuozhan_desc:0"纵深作战的关键就是突破理论和追击理论是最关键的两个组成部分，同时也着重强调防御时的反突击。"
 BFL_fazhanzhuangjia:0"发展装甲"
 BFL_fazhanzhuangjia_desc:0"坦克是非常强大的武器，不能忽视装甲的存在。"
 BFL_goumaitiexuetuzhi:0"购买铁血图纸"
 BFL_goumaitiexuetuzhi_desc:0"听说隔壁铁血的装甲科技发展不错，虽然我们关系不是很融洽，不过如果我们付出一些代价的话她们应该还是会同意出售坦克图纸的。"
 BFL_qiequtiexuetuzhi:0"窃取铁血图纸"
 BFL_qiequtiexuetuzhi_desc:0"哼，我们才不会低声下气地去向铁血购买图纸，我们有我们自己的手段。"
 BFL_t34shengchan:0"T-34生产"
 BFL_t34shengchan_desc:0"我们研究出了一种武器装甲不俗，且成本低廉，易于量产的坦克，我们必须要大量生产这个型号的坦克。"
 BFL_gangtiehongliu:0"钢铁洪流"
 BFL_gangtiehongliu_desc:0"让庞大的装甲部队汇成钢铁洪流，去实现我们的雄心吧！"
 BFL_liluntupo:0"理论突破"
 BFL_liluntupo_desc:0"通过作战经验的积累，我们理解到了新的战术。"
 BFL_zhongshihaijun:0"重视海军"
 BFL_zhongshihaijun_desc:0"虽然说我们是陆地大国，但海上力量也是很重要哒。"
 BFL_xiaoquzhujian:0"小个子驱逐舰"
 BFL_xiaoquzhujian_desc:0"别看驱逐舰小小只，但是她们可以胜任各种工作。"
 BFL_xunyangjian:0"中个子巡洋舰"
 BFL_xunyangjian_desc:0"巡洋舰比驱逐舰大又比战列舰小，她们一样有很重要的作用。"
 BFL_zhanliedajieda:0"战列大姐大"
 BFL_zhanliedajieda_desc:0"雄伟庄严的战列舰是舰队的荣耀，也是国家的荣耀！"
 BFL_hangmumama:0"航母妈妈"
 BFL_hangmumama_desc:0"航空母舰通常没有强大的火炮，而是用她们的舰载机去攻击。"
 BFL_jianduishuliang:0"舰队数量"
 BFL_jianduishuliang_desc:0"我们的海军相较于其他国家来说数量还是太少了，在未来应该侧重数量上的优势。"
 BFL_pingweijianshengchan:0"屏卫舰生产"
 BFL_pingweijianshengchan_desc:0"我们发现小型舰艇比较适合量产。"
 BFL_haixiashaqun:0"海下鲨群"
 BFL_haixiashaqun_desc:0"铁血把她们的潜艇比作狼群，但我们北联的潜艇将会是鲨群，就如同深海的鲨鱼一样迅猛而致命。"
 BFL_jianduizhiliang:0"舰队质量"
 BFL_jianduizhiliang_desc:0"数量众多没什么用，必须要重视质量。"
 BFL_chaoqiansiwei:0"超前思维"
 BFL_chaoqiansiwei_desc:0"现在我们和其他国家在舰船质量上很难拉开差距，只有尝试研究超前的舰船设计了。"
 BFL_jingliangdedaxingjian:0"精致的大型舰"
 BFL_jingliangdedaxingjian_desc:0"我们的大型舰设计不但要精良，就连船员也要给予最好的待遇。"
 BFL_zhanshuhuanjia:0"战术换家"
 BFL_zhanshuhuanjia_desc:0"所有人都知道在之前我们被塞壬打得只能龟缩在这寒冷的极地，这里气候恶劣、基建落后。现在塞壬已经无视了我们的存在，最高委员会做出判断，认为可以进行一次战术换家，带领全北联人民前往更温暖的南方。"
 BFL_zhanshuhuanjia_effect_tooltip:0"将放弃寒冷的摩尔曼斯克地带，偷偷前往§Y列宁格勒地区§!建立根据地\n§C◆提示◆§!战术换家会导致部队全部解散"
 BFL_shiyingyanhan:0"适应严寒"
 BFL_shiyingyanhan_desc:0"北联向来都是世界上最适应严寒的国家，就算是让我们去北冰洋建立基地，我们也能活的很好，只要基建设施到位的话（确信）。所以为了能在寒冷的家园继续生活，必须要更多铁路来运输物资。"
 BFL_beiliandejianshizhe:0"北联的监视者"
 BFL_beiliandejianshizhe_desc:0"罗西亚是苏维埃级舰娘中地位仅次于萨悠丝的舰娘，也是最受萨悠丝信任的好妹妹，因此北联最高委员会一致认为罗西亚是北联内务部部长的最合适人选。"
 BFL_kuodaneiwubuguimo:0"扩大内务部规模"
 BFL_kuodaneiwubuguimo_desc:0"内务部可以防止敌人的渗透和破坏，也能让各层官员保持敬畏之心，属实是好部门！"
 BFL_duiweixingdong:0"对外行动"
 BFL_duiweixingdong_desc:0"内务部工作人员各个都是精英，是时候成立一个对外行动的特工部门了。"
 BFL_jiuzhengluoxiya:0"纠正罗西亚"
 BFL_jiuzhengluoxiya_desc:0"罗西亚总是迷迷糊糊的，属实是个冒失大姐。一定要纠正她的行为。"
 BFL_womendecimu:0"北联的慈母"
 BFL_womendecimu_desc:0"萨悠丝~继承着全北方联合希望的舰娘，虽然她外表冷漠，但她的心中永远是北联的人民。"
 BFL_qiangyingluxian:0"强硬路线"
 BFL_qiangyingluxian_desc:0"不能再龟缩在寒冷的极地了，我们的罗西亚会带领我们击退塞壬，拿回我们的土地！"
 BFL_dongougongshi:0"东欧攻势"
 BFL_dongougongshi_desc:0"东欧曾经大部分属于我们北联，那是一片肥沃的土地，我们一定要再次夺回。"
 BFL_lieninggele:0"列宁格勒"
 BFL_lieninggele_desc:0"列宁格勒是通往波罗的海的重要港口，有非常重要的战略意义。"
 BFL_lieninggelezaochuanchang:0"列宁格勒造船厂"
 BFL_lieninggelezaochuanchang_desc:0"列宁格勒适合造大量的造船厂以供我们出击波罗的海。"
 BFL_mosike:0"莫斯科"
 BFL_mosike_desc:0"莫斯科作为我们曾经的首都，拿下这里可以鼓舞我们的士气。"
 BFL_mosikegongyequn:0"莫斯科工业群"
 BFL_mosikegongyequn_desc:0"莫斯科附近有丰富的资源和稠密的人口，我们可以在原来的基础上继续发展工业。"
 BFL_wulaergongshi:0"乌拉尔攻势"
 BFL_wulaergongshi_desc:0"地广人稀的西伯利亚过去也属于我们，现在我们要跨过乌拉尔山，夺回我们的大片领土。"
 BFL_wulaerdakaifa:0"乌拉尔大开发"
 BFL_wulaerdakaifa_desc:0"乌拉尔山蕴藏着大量的矿产资源，大力开发这里可以获得更多战略资源。"
 BFL_chongxinshenshizishendiwei:0"重新审视自身地位"
 BFL_chongxinshenshizishendiwei_desc:0"我们北方联合是一个强大的国家，我们的人民是世界上最坚韧的人民！我们北联将会在世界格局中发挥最重要的作用。"
 BFL_yubilanhangxianhezuo:0"与碧蓝航线合作"
 BFL_yubilanhangxianhezuo_desc:0"虽然我们与碧蓝航线成员国在某些理念上不和，但我们都有共同的目标，那就是共同抗击塞壬。"
 BFL_dulizizhu:0"独立自主"
 BFL_dulizizhu_desc:0"我们可以和碧蓝航线保持友好，但如果我们和她们合作，那我们的利益必定会受损，只有独立自主才能让我们强大。"
 BFL_xianjinjishu:0"先进技术"
 BFL_xianjinjishu_desc:0"碧蓝航线中的皇家和白鹰确实有着很先进的技术，我们可以向她们请教一下"
 BFL_ziyoujiaoliu:0"自由交流"
 BFL_ziyoujiaoliu_desc:0"碧蓝航线说我们国家稍微有些“封闭”，希望我们打开国门，多多与世界交流。"
 BFL_zhiduzixin:0"制度自信"
 BFL_zhiduzixin_desc:0"我们对我们的制度有着绝对的自信，我们一定会发展得比她们更好的！"
 BFL_guojiyundong:0"国际运动"
 BFL_guojiyundong_desc:0"人类最主要的威胁不是塞壬，而是人类自己！我们要去帮助和解放那些受压榨的人民，让她们成为国家的主人！"
 BFL_xiangxikuozhang:0"向西扩张"
 BFL_xiangxikuozhang_desc:0"我们北联最富饶的地区在欧洲，所以扩张的方向也应该向西。"
 BFL_shiyabolan:0"施压波兰"
 BFL_shiyabolan_desc:0"我们有许多同胞被波兰侵占的土地上受罪，我们必须保护我们的同胞，要求波兰交出土地！"
 BFL_kongzhiboluodihaisanguo:0"控制波罗的海三国"
 BFL_kongzhiboluodihaisanguo_desc:0"波罗的海三国因为某些原因离开了我们，现在是时候要求他们回来了。"
 BFL_weisheyilang:0"威慑伊朗"
 BFL_weisheyilang_desc:0"伊朗对我们来说有着很重要的战略地位，如果控制了伊朗，我们就有了面向太平洋的海岸线。"
 BFL_baozoufenlan:0"暴揍芬兰"
 BFL_baozoufenlan_desc:0"哼，听说在另一位面的我们打不过这小小的芬兰，现在在舰娘书记罗西亚的领导下，一定要狠狠揍他们一顿。"
 BFL_bosiwanjidi:0"波斯湾基地"
 BFL_bosiwanjidi_desc:0"波斯湾这一战略位置极佳的海域已经被我们控制，为了不受限制的出航，我们得大力建设这里。"
 BFL_gonggufangxian:0"巩固防线"
 BFL_gonggufangxian_desc:0"看起来上任人类领导斯黛琳为我们提前建设好了一段防线，我们可以继续加固这条防线——以后就改名叫罗西亚防线好了。"
 BFL_zhongdianchengshijianshe:0"重点城市建设"
 BFL_zhongdianchengshijianshe_desc:0"我们的各种资源都集中在欧洲的几个大城市，优先保护并建设好这些城市才是重中之重。"
 BFL_qishuichang:0"汽水工厂"
 BFL_qishuichang_desc:0"我们从西方的白鹰联邦那边引进了一种新的汽水，据说叫“舰娘快乐水”水，是一种棕黑色的饮料，味道非常独特，如果我们大量建造汽水工厂，那国民一定会爱上这种汽水的。"
 BFL_huanleshiguang:0"欢乐时光"
 BFL_huanleshiguang_desc:0"伏特加是我们北联的特产，所有人都喜欢喝伏特加！那就让大家畅饮吧，欢乐时光就要开始了~"
 BFL_jinjiuling:0"禁酒令"
 BFL_jinjiuling_desc:0"伏特加虽然好喝，但确实会让人神志不清，是时候颁布禁酒令了！我们会鼓励大家换种口味，尝试一下新引进的汽水。"
 BFL_xianyuchang:0"咸鱼厂"
 BFL_xianyuchang_desc:0"在海边，最不缺的就是盐和鱼了，建造一条咸鱼产业链的话应该是个好主意。"
 BFL_buyuchuanchuanwu:0"捕鱼船船坞"
 BFL_buyuchuanchuanwu_desc:0"道理我都懂，但你能不能解释一下捕鱼船为什么要安装大炮？"
 BFL_kongjunjianshe:0"空军建设"
 BFL_kongjunjianshe_desc:0"飞机也是一种重要的军事武器。" 
 BFL_cezhongduidizhiyuan:0"侧重对地支援"
 BFL_cezhongduidizhiyuan_desc:0"不能带炸弹的战斗机不是好轰炸机。"
 BFL_hongzhadashi:0"轰炸大师"
 BFL_hongzhadashi_desc:0"飞机存在的目的就是为了轰炸地面单位。"
 BFL_manjiutegongdui:0"蛮啾特攻队"
 BFL_manjiutegongdui_desc:0"蛮啾是我们舰娘国家中最忠诚的帮手，现在到了他们为国效力的时候了！" 
 #BUFF#
 BFL_hzds:0"轰炸大师"
 BFL_hzds_desc:0"我们的每个飞行员都是轰炸大师。"
 BFL_jy:0"酒瘾"
 BFL_jy_desc:0"不仅是我们的国民，就连高层的舰娘们也特别爱喝伏特加。虽然喝酒会让大家变得很快乐，但是这对身体有害，而且还会影响工作！"
 BFL_jy0:0"换种口味"
 BFL_jy0_desc:0"虽然北联已经颁布了禁酒令，但是我们的舰娘们也找到了新的替代品——舰娘快乐水！这种棕黑色的饮料有着比伏特加更让人快乐的口感。"
 BFL_jy2:0"开怀畅饮"
 BFL_jy2_desc:0"啊，这才是真正自由的国家！现在我们所有人都在把伏特加当水喝，士兵们也会更加勇猛无畏地作战，而副作用是经常喝得不省人事。" 
 BFL_swjq:0"食物紧缺"
 BFL_swjq_desc:0"我们有着大量的人口，但是极地贫瘠的环境让我们的食物供给不足。"
 BFL_wnjh:"五年计划"
 BFL_wnjh_desc:"我们设定了一个可以实现的目标，让我们集中力量进行建设吧！"
 BFL_wnjh_qgy:0"五年计划-轻工业计划完成"
 BFL_wnjh_qgy_desc:0"轻工业计划完成了，我们变得更加强大了。"
 BFL_wnjh_jgy:0"五年计划-军工业计划完成"
 BFL_wnjh_jgy_desc:0"军工业计划完成了，我们变得更加强大了。"
 BFL_wnjh_lj:0"五年计划—陆军计划完成"
 BFL_wnjh_lj_desc:0"陆军计划完成了，我们变得更加强大了。"
 BFL_wnjh_hj:0"五年计划—海军计划完成"
 BFL_wnjh_hj_desc:0"海军计划完成了，我们变得更加强大了。"
 BFL_hjwn:0"黄金时代"
 BFL_hjwn_desc:0"我们完成了全部的计划，这不但提高了我们的综合国力，也点燃了人民的热情！"
 BFL_xxwqscx:0"小型武器生产线"
 BFL_xxwqscx_desc:0"专门化生产步枪、冲锋枪等小型武器，保证士兵的战斗力。"
 BFL_jjdgr:0"积极的工人"
 BFL_jjdgr_desc:0"良好的福利制度让每个工人都很开心。"
 BFL_ymyd:0"玉米运动"
 BFL_ymyd_desc:0"一日三餐没烦恼，今天就吃小夫秘制小玉米，既实惠还管饱。"
 BFL_jkls:0"进口粮食"
 BFL_jkls_desc:0"从外国进口的粮食可以缓和我们的饥荒问题，虽然有点贵。"
 BFL_hjdj1:0"懵懵懂懂的北联红军"
 BFL_hjdj1_desc:0"我们的军队正处在建设阶段，士兵们还非常无知。"
 BFL_hjdj2:0"训练初成的北联红军"
 BFL_hjdj2_desc:0"我们的军队正处在建设阶段，士兵们都受到了最基本的训练。" 
 BFL_hjdj3:0"训练有素的北联红军"
 BFL_hjdj3_desc:0"我们的北联红军训练有素，有着强大的战斗力。" 
 BFL_hjdj4:0"久经沙场的北联红军"
 BFL_hjdj4_desc:0"我们的北联红军久经沙场，不畏强敌，凶猛勇敢。"
 BFL_hjdj5:0"红军最强大"
 BFL_hjdj5_desc:0"从西伯利亚到波罗的海，没有人能阻挡红军的步伐！红军最强大，乌拉！"
 BFL_wwdzs:0"无畏的战士"
 BFL_wwdzs_desc:0"我们的战士有着崇高的信仰，从来不畏惧牺牲。" 
 BFL_bjkj:0"北极科技"
 BFL_bjkj_desc:0"我们的科学家将北联科技与塞壬科技相结合，起名叫北极科技。" 
 BFL_bhfg:0"饱和覆盖" 
 BFL_bhfg_desc:0"大炮开兮轰他娘。"
 BFL_txkxjdbm:0"铁血科学家的“帮忙”"
 BFL_txkxjdbm_desc:0"铁血的装甲科学家被我们的信念感动了，正在为我们研发装甲科技。"
 BFL_tkscx:0"坦克生产线"
 BFL_tkscx_desc:0"凭借强大的生产能力，我们的坦克生产线正在疯狂运作。"
 BFL_pwjsc:0"屏卫舰生产"
 BFL_pwjsc_desc:0"巡洋舰、驱逐舰等都可以为我们的主力舰和运输舰队护航。"
 BFL_qtjq:0"潜艇集群"
 BFL_qtjq_desc:0"集中起来的潜艇集群就像海底的鲨群一样凶猛致命。" 
 BFL_jzdjc:0"精致的舰船"
 BFL_jzdjc_desc:0"每一颗铆钉都要用爱焊接。"
 BFL_jfgs:0"解放攻势"
 BFL_jfgs_desc:0"为了祖国，乌拉！"
 BFL_dlzq:0"独立自强"
 BFL_dlzq_desc:0"我们有着强大的国力，理应不依附于任何势力，我们是世界上一支强大的力量。" 
 BFL_zxdrm:0"自信的人民"
 BFL_zxdrm_desc:0"我们的人民对国家充满了希望。" 
 BFL_bldgczyyd:0"北联的共产主义运动"
 BFL_bldgczyyd_desc:0"北联在全球范围输出自己的文化，真是太可怕了。" 
 BFL_dgczydjp:0"对共产主义的惧怕"
 BFL_dgczydjp_desc:0"北联每天嚷嚷要解放我们，惹不起惹不起。" 
 BFL_zydqf:0"自由的气氛"
 BFL_zydqf_desc:0"人们喜欢碧蓝航线里自由欢乐的气氛，这种气氛潜移默化地改变了国民的信仰..." 
 BFL_bjfdj:0"北极型发动机"
 BFL_bjfdj_desc:0"这种发动机主要用在小型车辆上，不会受到寒冷环境的影响，且可靠性强。" 
 BFL_xsjz:0"新式舰装"
 BFL_xsjz_desc:0"北极型舰装和铁血的类似，拥有智能思想。" 
 BFL_bjwrj:0"北极无人机"
 BFL_bjwrj_desc:0"北极型无人机即使在夜间也可侦测到敌机。" 

 
 trait_zuozhanshiyanshi:0"高科技实验室"
 trait_zuozhanshiyanshi_desc:0"Sir！夜 ♂ 色~脖子右拧~" 
 trait_luoxiya:0"冰结锋芒"
 trait_afuleer:0" 改变时代的炮声"
 trait_leiming:0"骁勇近卫"
 trait_shensu:0"机动压制"
