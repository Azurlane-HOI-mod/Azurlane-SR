 trait_gangute:0"革命之祝福"

 

 #事件#
 BFL_event.1.t:0"北极探险队找到了心智魔方"
 BFL_event.1.d:0"经过数十天的考察行动，北极探险队终于回来了。\n她们带回来了许多心智魔方，并且探险队里的研究人员说北冰洋深处可能还有更多魔方。"
 BFL_event.1.a:0"太好了"
 BFL_event.2.t:0"五年计划全部完成"
 BFL_event.2.d:0"在罗西亚的英明领导和国家中央的精确布局下，我们北联提前完成了五年计划！这不但极大地提高了我们的综合国力，也点燃了人民的热情！"
 BFL_event.2.a:0"万岁！乌拉！"
 BFL_event.3.t:0"大成功！"
 BFL_event.3.d:0"我们的特工不仅偷到了铁血最新的坦克科研图纸，而且还抓了几个铁血的坦克科学家回来，我们可以通过各种手段让这些科学家为我们研究坦克。"
 BFL_event.3.a:0"太好了"
 BFL_event.4.t:0"成功"
 BFL_event.4.d:0"我们的特工偷到了铁血最新的坦克科研图纸，现在我们的科学家正在进行研究。"
 BFL_event.4.a:0"太好了"
 BFL_event.5.t:0"失败了"
 BFL_event.5.d:0"我们的特工的行动被发现了，她们现在被关在铁血的监狱里。铁血将这一事件公之于众，这让我们北联颜面大失。"
 BFL_event.5.a:0"娘的"
 BFL_event.6.t:0"北方联合向我们施压"
 BFL_event.6.d:0"北方联合希望与我们“合作”，然而这所谓的合作完全是不平等的条约。\n但是如果我们不答应，她们必然会大举入侵我们..."
 BFL_event.6.a:0"我们将接受北联的“保护”"
 BFL_event.6.b:0"北联是愚蠢的侵略者！"
 BFL_event.7.t:0"伊朗屈服了"
 BFL_event.7.d:0"伊朗同意了我们提出的要求，宣布接受北方联合的保护。"
 BFL_event.7.a:0"我们会好好“保护”你们的"
 BFL_event.8.t:0"伊朗拒绝"
 BFL_event.8.d:0"伊朗拒绝我提出的慷慨的保护条约，那我们只能用武力了。"
 BFL_event.8.a:0"准备军事行动"
 BFL_event.9.t:0"北方联合吞并了波兰"
 BFL_event.9.d:0"侵略成性的北联终于对我们铁血与她之间的波兰动手了，这下让我们铁血的腹地直接面向了北联，我们的参谋部表示这绝对不能容忍。\n目前的方案是我们将要求北方联合“划出”界限，割让出一片缓冲区。如果北联不同意那我们将组织国际联盟声讨北联。\n当然这么做是有风险的，[BFL.GetLeader]是一个狠人，说不定会惹恼整个北联。所以我们也可以默不作声..."
 BFL_event.9.a:0"声讨北联，谴责她们的侵略"
 BFL_event.9.b:0"默不作声（怂）"
 BFL_event.10.t:0"铁血要求“缓冲区”"
 BFL_event.10.d:0"铁血表示我们很有勇气地吞并了波兰，但是这也让铁血感到很危险，所以要求我们北联交出波兰的西部以作为北联与铁血的缓冲区。\n并且铁血外交官暗示说，如果我们不答应，那铁血将会联合整个世界的“正义舰娘”们来围攻我们..."
 BFL_event.10.a:0"交出波兰西部"
 BFL_event.10.b:0"不给！凭本事拿来的地为什么要还"
 BFL_event.11.t:0"[BFL.GetLeader]同意了！"
 BFL_event.11.d:0"经过几天的抉择，北联同意了我们的要求，将包括但泽与华沙在内的波兰东部的占领权转移给了我们。"
 BFL_event.11.a:0"识时务者为俊杰，[BFL.GetLeader]是我们的好朋友"
 BFL_event.12.t:0"[BFL.GetLeader]拒绝了！"
 BFL_event.12.d:0"经过数天的考虑，北联最终决定拒绝我们的无理要求，不会放弃一寸土地。这对我们来说绝对是挑衅性的行为！我们要怎么办？"
 BFL_event.12.a:0"这无法容忍，我们将准备用武力手段"
 BFL_event.12.b:0"算了，看来她们是认真的"
 
 BFL_event.100.t:0"五年建设结束"
 BFL_event.100.d:0"经过长达五年的有规划的建设，我们大概、可能、也许..取得了一定成效。\n不管怎么样，我们已经完成啦！"
 BFL_event.100.a:0"懂得都懂"
 BFL_event.101.t:0"五年计划目标提前完成"
 BFL_event.101.d:0"我们原定在五年完成的目标，没想到已经提前完成了！这不但提高了我们的综合国力，也点燃了人民的热情！人民万岁！乌拉~"
 BFL_event.101.a:0"这都是党内同志与劳动人民的功劳！"
 #五年计划任务#
 bfl_jihua_category:0"北方联合五年计划"
 bfl_jihua_qingongye:0"轻工业计划"
 bfl_jihua_jungongye:0"军工业计划"
 bfl_jihua_lujun:0"陆军计划"
 bfl_jihua_haijun:0"海军计划"
 bfl_jihua_missiondoing:0"五年计划进行中"
 bfl_jihua_missiondoing_desc:0"我们正在进行各种的工业规划、资源调配，从军工业建设到科研发展，都在我们的规划纲领中。"
 bfl_jihua_yiwulaodong:0"义务劳动"
 bfl_jihua_yiwulaodong_desc:0"为了加快建设，我们要鼓舞人民去义务劳动，为国家建设奉献一份力！"
 bfl_jihua_xuexiguowaijishu:0"学习国外技术"
 bfl_jihua_xuexiguowaijishu_desc:0"我们在很多领域都比国外落后，要想实现工业化就必须学习外国技术。"
 bfl_jihua_manjiujiaoyujihua:0"蛮啾教育计划"
 bfl_jihua_manjiujiaoyujihua_desc:0"我们国家有许多丈育蛮啾，他们不但不能为国家建设出力，还会造成社会动乱，现在国家给他们一个学习的机会，未来的日子好好做鸡。"
 bfl_jihua_kaikenhuangdi:0"开垦荒地"
 bfl_jihua_kaikenhuangdi_desc:0"食物永远都不嫌多，我们北联有着大量未开垦的荒地，现在可以考虑开垦那些地区了。"
 bfl_jihua_gulixiaozuofang:0"鼓励小作坊"
 bfl_jihua_gulixiaozuofang_desc:0"有许多基层人民有着很高的工匠技艺，我们可以支持她们建造小作坊，制作一些简单的武器零件等。"
