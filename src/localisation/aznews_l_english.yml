l_english:
 aznews.1.t:0"皇家回到伦敦"
 aznews.1.d:0"在近日对塞壬的作战中，皇家取得了极大的进展。她们渡过了爱尔兰海峡，气势汹汹地将不列颠岛上的塞壬赶出她们的家园。\n现在皇家已经回到了伦敦，伊丽莎白迫不及待地回到了白金汉宫进行她的胜利演讲，尽管对塞壬的作战还未结束。"
 aznews.1.a:0"这一切都是女王的功劳"
 aznews.1.b:0"女王回家了"
 aznews.1.c:0"呵，干的不错嘛，小傲娇。"
 aznews.2.t:0"铁血公国光复柏林"
 aznews.2.d:0"铁血公国在被塞壬击败后，一直在北方岛屿上与被塞壬占领的家园隔海相望。\n她们每天都想回到德意志，为此准备了多年。今天，在铁血战士们的奋战下，终于击退了残留在欧陆上的塞壬，光复了柏林。"
 aznews.2.a:0"为胜利干杯！Sieg Heil！"
 aznews.2.b:0"俾斯麦好样的"
 aznews.2.c:0"欧洲又多了一个霸权..."
 aznews.2.e:0"什么？德意志复活了！？（危）"
 aznews.3.t:0"企业带领白鹰加入战争"
 aznews.3.d:0"“War,War Never Changes.”\n一场战争后又是另一场战争。企业表示她已经厌倦了战斗，但是随着世界各国先后加入战争，她也不得不再次带领白鹰联邦加入反抗塞壬的阵营。很多人都乐观地表示，这是最后一场战争，但企业一直坚信，即使塞壬被打败了，战斗并不会结束..."
 aznews.3.a:0"在企业的带领下去战斗吧！"
 aznews.3.b:0"企业貌似对战争有很深刻的理解"
 aznews.4.t:0"护教骑士团回到了巴黎"
 aznews.4.d:0"巴黎是鸢尾的原首都，在塞壬抵近巴黎近郊时，黎塞留为了保护巴黎市，宣布巴黎为不设防城市。\n时隔多年黎塞留带领着护教骑士团回到了巴黎，塞壬并没有对巴黎进行过多的破坏，只是一切都显得死气沉沉。不过黎塞留的归来让这座城市恢复生机，巴黎会再次成为国际大都市。"
 aznews.4.a:0"感谢护教骑士团所做的一切"
 aznews.4.b:0"整挺好"
 aznews.5.t:0"重樱统一了四岛"
 aznews.5.d:0"近年来塞壬的陆上力量日渐虚弱，重樱旗舰长门带领着众舰娘在北海道养精蓄锐，找准时机突破了塞壬的海上封锁，从北海道南下，一举将南方三岛的塞壬全部清除。\n现在重樱已经基本恢复了战前的版图。"
 aznews.5.a:0"重樱国终于统一了"
 aznews.5.b:0"整挺好"
 aznews.6.t:0"东煌光复南京"
 aznews.6.d:0"东煌的国母逸仙带领着东煌人民，一路北伐，解放了大半国土，将旧国南部的大部分塞壬全部驱逐干净。因为东煌人民不断地反抗塞壬，塞壬也对南京城进行了极其严酷的镇压。\n现在逸仙已经进驻南京，希望再次恢复这里的宁静祥和。"
 aznews.6.a:0"东煌的人民们，你们的苦日子马上到头了"
 aznews.6.b:0"整挺好"
 aznews.7.t:0"天城担任重樱新旗舰"
 aznews.7.d:0"重樱前旗舰长门表示已经没有精力再领导重樱了，她希望更有魄力的年轻人来接替自己。\n长门选择了天城来接替她担任重樱的旗舰，未来的几年里天城将作为重樱国的领袖带领重樱国民。"
 aznews.7.a:0"温柔的天城酱一定会做的很好的"
 aznews.7.b:0"整挺好"
 aznews.8.t:0"赤城担任重樱新旗舰"
 aznews.8.d:0"重樱前旗舰长门表示已经没有精力再领导重樱了，她希望更有魄力的年轻人来接替自己。\n长门选择了赤城来接替她担任重樱的旗舰，未来的几年里赤城将作为重樱国的领袖带领重樱国民。"
 aznews.8.a:0"赤城一定让我们重樱成为强国"
 aznews.8.b:0"整挺好"
 aznews.9.t:0"长门继续担任重樱旗舰"
 aznews.9.d:0"尽管重樱旗舰长门大人表示已经没有精力再领导重樱了，但还有许多舰娘拥护长门，希望长门大人继续带领重樱。\n长门不想让支持她的重樱国民失望，决定继续担任旗舰。"
 aznews.9.a:0"长门大人一定要加油"
 aznews.9.b:0"整挺好"
 aznews.10.t:0"铁血将完全使用塞壬科技"
 aznews.10.d:0"近年来，铁血将越来越多的经费投入到塞壬科技的研究中。尽管取得了不小的进展，但是想完全掌握塞壬科技还是不太可能的。\n但是铁血的科学家们今天宣布，她们已经仿制出了塞壬的个别兵器，并且将会把这些武器当做铁血军队的制式武器。\n许多人表示这是在于塞壬为伍，塞壬的邪恶科技不能给舰娘使用。但俾斯麦坚持使用塞壬兵器...或许铁血未来将和塞壬一样拥有恐怖的武力。"
 aznews.10.a:0"这将会给我们带来无穷的力量"
 aznews.10.b:0"俾斯麦疯了"
 aznews.11.t:0"塞壬发现了事情不简单"
 aznews.11.d:0"随着个别国家开始大举反攻塞壬，高层的塞壬们发现事情并不简单。她们抓了大量的舰娘壮丁进入塞壬的军队，有砖家推测，舰娘的反攻的势头会严重受挫。"
 aznews.11.a:0"真有人玩塞壬我是没想到的"
 aznews.11.b:0"危"
 aznews.12.t:0"皇家邀请我们加入碧蓝航线"
 aznews.12.d:0"现在已经有许多国家再次开始了反抗塞壬的战争，皇家也不例外。近日，皇家派出了使者邀请各国加入碧蓝航线，白鹰联邦与自由鸢尾已经加入了阵营，不过铁血公国表示她们只会为自己的国家战斗，而不是某些打着联盟幌子的自私国家。\n所以我们要加入碧蓝航线吗？"
 aznews.12.a:0"加入。至少目前我们有共同的目标"
 aznews.12.b:0"不加入。我们能独自对抗塞壬"
 aznews.12.c:0"真有人玩塞壬我是没想到的"
 aznews.12.e:0"虚伪的家伙，我们将成立自己的阵营"
 aznews.12.f:0"为全舰娘而战"
 aznews.13.t:0"逸仙称帝"
 aznews.13.d:0"近日，逸仙在东煌的国都完成了登基仪式。逸仙已经不再是曾经那个善良可爱的逸仙了，在与塞壬的对抗中，她逐渐变得冷酷且强硬，不仅是对敌人残忍，对国内的任何反对势力逸仙也采取了一些措施让她们闭嘴。\n现在，她放弃了民主共和观念，为了更好地带领东煌，逸仙决定自行加冕登基为女皇。\n不过外国专家分析这位女皇陛下的野心也许不光是为了完全控制东煌。"
 aznews.13.a:0"吾皇万岁万岁万万岁"
 aznews.13.b:0"她想当全世界的女皇？"
 aznews.14.t:0"欧罗巴西部基本解放"
 aznews.14.d:0"目前小小的欧洲是全世界最富有的地方之一，现在这片土地已经被舰娘从塞壬的手里解救出来了。\n舰娘能否让这片土地恢复安宁呢？"
 aznews.14.a:0"我们要扫清全世界的塞壬"
 aznews.14.b:0"真有人玩塞壬我是没想到的"
 aznews.15.t:0"旧白鹰东部地区基本解放"
 aznews.15.d:0"旧白鹰东部地区有着白鹰联邦发达的工业基础，现在这里已经恢复了舰娘的统治。\n专家推测也许会有其他国家的势力干涉这片土地。"
 aznews.1501.t:0"旧白鹰西部地区基本解放"
 aznews.1501.d:0"旧白鹰西部地区以山地位置，但是有着丰富的战略资源，现在这里已经恢复了舰娘的统治。\n专家推测也许会有其他国家的势力干涉这片土地。"
 aznews.15.a:0"我们要扫清全世界的塞壬"
 aznews.15.b:0"真有人玩塞壬我是没想到的"
 aznews.16.t:0"“十字路口”海峡基本解放"
 aznews.16.d:0"十字路口海峡位于世界的中心，这里是全世界东西走向航道的必经之路，有着极高的战略价值。\n现在这里已经被舰娘势力控制。"
 aznews.16.a:0"我们要扫清全世界的塞壬"
 aznews.16.b:0"真有人玩塞壬我是没想到的"
 aznews.17.t:0"欧罗巴东部基本解放"
 aznews.17.d:0"欧洲东部大部分是北方联合的旧土。\n现在已经基本解放。"
 aznews.1701.t:0"巴尔干及火鸡海峡基本解放"
 aznews.1701.d:0"巴尔干被称为火药桶，而火鸡海峡地区又是一道重要的战略要地。\n现在都已经基本解放。"
 aznews.17.a:0"我们要扫清全世界的塞壬"
 aznews.17.b:0"真有人玩塞壬我是没想到的"
 aznews.18.t:0"尼罗河沿岸基本解放"
 aznews.18.d:0"尼罗河可以说是阿非利加州的生命河，有无数生命在这里孕育，也有许多文明在此崛起。\n如今这条河沿岸最有价值的地区已被舰娘控制，这里将再次成为孕育新生命的源泉。"
 aznews.18.a:0"我们要扫清全世界的塞壬"
 aznews.18.b:0"真有人玩塞壬我是没想到的"
 aznews.19.t:0"南亚细亚次大陆基本解放"
 aznews.19.d:0"据说这里的大陆是板块碰撞生成，这里气候温暖，水资源丰富，聚集了大量人口。\n现在这里已经被舰娘们控制，舰娘应该会努力让这里变得干净又卫生。"
 aznews.19.a:0"我们要扫清全世界的塞壬"
 aznews.19.b:0"真有人玩塞壬我是没想到的"
 aznews.20.t:0"北欧基本解放"
 aznews.20.d:0"北欧自然环境恶劣，气候寒冷，不过战略位置极其重要。\n现在这里已经被舰娘控制。"
 aznews.20.a:0"我们要扫清全世界的塞壬"
 aznews.20.b:0"真有人玩塞壬我是没想到的" 
 aznews.21.t:0"天城政变"
 aznews.21.d:0"在过去几日，重樱国几位高层的保守派领导突然消失了，更反常的是一向内敛的天城也突然高频率的出现在公众视野中，以内阁大臣的名义颁布了许多有关民生的法令。\n今天天城终于发表声明称：这是一场由她带领并发起的革命，几名执迷不悟的重樱高层已经被天城的妹妹赤城控制，关在小黑屋里接受赤城的教育。这是一场平稳的过渡，从今天以后，重樱将会是一个崭新且强大的国家。"
 aznews.21.a:0"重樱共和国，重樱人民政府，今天成立了！"
 aznews.21.b:0"又一个共产主义国家"
 aznews.22.t:0"重樱的神之子"
 aznews.22.d:0"长门在过去几年里一直作为重樱的旗舰，是重樱人民的精神寄托。而最近她被一群狂热分子推崇为至高无上的神一般的存在，重樱人将长门视为神之子，坚信长门可以引领她们。\n而长门本人貌似也没有反对这种做法。"
 aznews.22.a:0"长门陛下，万岁！万岁！万岁！"
 aznews.22.b:0"整挺好"
 aznews.23.t:0"安琪奥战车学院"
 aznews.23.d:0"最近几个月，撒丁国越来越多的国民爱上了开坦克，不但是军队里的士兵可以加入坦克学院学习坦克驾驶技术，那些对战车有兴趣的国民也可以去坦克学院学习。\n现在，开坦克在学生中也流行了起来，在撒丁民众尤其是学生们的呼吁与支持下，安琪奥战车学院成立了！第一任学生会领袖就是那位元气满满的双马尾少女——安丘比。"
 aznews.23.a:0"好！很有精神！"
 aznews.23.b:0"整挺好"
 aznews.24.t:0"中央塞壬已被击溃"
 aznews.24.d:0"我们的军队势如破竹，把在欧洲的塞壬力量几乎全部歼灭，塞壬们失去了在欧洲大陆的立足点，在海洋上也很难对我们造成更大的威胁了。\n接下来就是关于欧洲领土的重新划分..."
 aznews.24.a:0"塞壬滚出地球"
 aznews.24.b:0"真有人玩塞壬我是没想到的"
 aznews.25.t:0"美洲塞壬已被击溃"
 aznews.25.d:0"美洲塞壬主要盘踞在旧白鹰联邦以北的地区。这群塞壬掌握着世界上最大的雨林，现在她们在陆地上的力量已经被击溃，是时候划分美洲的领土了。"
 aznews.25.a:0"南美洲又恢复了宁静"
 aznews.25.b:0"真有人玩塞壬我是没想到的"
 aznews.26.t:0"非洲塞壬已被击溃"
 aznews.26.d:0"非洲塞壬控制着非洲大陆和一部分西亚地区，这里曾经是皇家和鸢尾的殖民地，然而一些国家通过自己的实力将这些土地从塞壬手里解放出来了。\n接下来就是关于非洲领土的再划分，皇家和鸢尾还能恢复她们曾经的势力吗？"
 aznews.26.a:0"这块古老的大陆又回到我们的手里了"
 aznews.26.b:0"真有人玩塞壬我是没想到的"
 aznews.27.t:0"亚洲塞壬已被击溃"
 aznews.27.d:0"亚洲是世界上最古老的大陆，现在这里大部分已经被我们控制，领土划分开始了。"
 aznews.27.a:0"舰娘们的又一次大胜利"
 aznews.27.b:0"真有人玩塞壬我是没想到的"
 aznews.28.t:0"澳洲塞壬已被击溃"
 aznews.28.d:0"澳洲塞壬孤独地盘踞在南太平洋，然而这也阻挡不了被我们正义的舰娘击溃。\n接下来就是关于南太平洋势力的重新划分"
 aznews.28.a:0"又一次胜利！"
 aznews.28.b:0"真有人玩塞壬我是没想到的"
 aznews.29.t:0"铁血的第一届人民代表大会"
 aznews.29.d:0"铁血国的第一届全国人民代表大会在欧根亲王的主持下召开了，全世界的记者都跑来记录这历史性的会议。\n“根据投票结果，我宣布：下一任的国家元首为——Z23酱！”欧根话音刚落，现场顿时掌声雷动，经久不息，甚至有人激动地哭了出来。\nZ23成熟稳重地走到演讲台，面对着全国人民和记者们说：“大家请信任我吧！我会带领铁血国走向繁荣的！”"
 aznews.29.a:0"Z23万岁！人民万岁！"
 aznews.29.b:0"惊了！"
 aznews.30.t:0"欧根亲王掌控铁血政治"
 aznews.30.d:0"俾斯麦一直以来都是最有话语权的人，她不但是有能力的政治家，还是一位有军事才能的战士。然而，她的高压统治让铁血许多人透不过气。\n随着铁血高层的反对派越来越多，针对俾斯麦的攻击让俾斯麦不得不从铁血的最高位置上退下，但我们都肯定，俾斯麦不会就这样善罢甘休。\n代替俾斯麦的则是性格与她完全不同的欧根亲王。看似温柔的欧根会让铁血更加强大吗？"
 aznews.30.a:0"俾斯麦请休息吧"
 aznews.30.b:0"铁血高层乱套了"
 aznews.31.t:0"铁血黑科技体系基本成型"
 aznews.31.d:0"铁血国是非常善战的国家，她们在之前与塞壬的战争中吸取了许多经验，其中就包括塞壬的科技。\n近年来，铁血对塞壬科技的研究没有停滞。塞壬的动力系统和生物技术等都被铁血国学习得有模有样，铁血国就好像是第二个塞壬，使用这种先进的黑科技极大地加强了铁血整体的战斗力。\n有专家担忧地表示：如果铁血将这种技术用来反攻塞壬那是最好不过了。但是如果她们将武器对准我们自己..."
 aznews.31.a:0"我铁血科技是天下无敌啊"
 aznews.31.b:0"她们在玩火自焚"
 aznews.31.c:0"好厉害！我们也要学习她们"
 aznews.32.t:0"撒丁的崛起"
 aznews.32.d:0"一直以来，撒丁帝国内部乱得像一锅粥：黑手党不断地扰乱治安，干些违法的事情。国家整体情绪消极，不愿战斗。\n然而在撒丁领袖利托里奥的带领下，撒丁克服了一个又一个的困难，终于可以将精力转移到国外。\n撒丁自认为是欧洲文明的起源地，利托里奥以及整个撒丁帝国正以一个骄傲的姿态去参与国际政治。"
 aznews.32.a:0"让全世界都知道我们才是真正的列强"
 aznews.32.b:0"文明起源？拉倒吧"
 aznews.32.c:0"那个帝国她回来了"
 aznews.33.t:0"巨熊苏醒"
 aznews.33.d:0"北方联合，她们意志顽强地坚守在世界上最恶劣的北极圈内，食物紧缺、工业基础弱，但是她们依然凭借着与生俱来的战斗意志生存着。\n现在她们要开始积极地反抗塞壬，夺回她们曾经的家园。"
 aznews.33.a:0"战斗吧！"
 aznews.33.b:0"北方的巨熊苏醒了"
 aznews.33.t:0"这只臭熊，我们要小心她们"
 aznews.34.t:0"重樱的小学生"
 aznews.34.d:0"重樱是世界上小学生舰娘最多的国家，最近[CHY.GetLeader]开始教育她的孩子们，教她们先进的驱逐舰战术、反潜战术、战术配合等。\n现在重樱的小学生们更加聪明啦！"
 aznews.34.a:0"孩子们要好好学习哦"
 aznews.34.b:0"整挺好"
 aznews.34.c:0"皇家方舟狂喜"
 aznews.35.t:0"皇家女仆整装待发"
 aznews.35.d:0"皇家女仆队是世界上最好的女仆队。这些女仆们精通各种技能，对内可以帮助处理政务，对外则是强力的特工队。\n现在，皇家女仆队经过进一步的训练，她们变得更加专业了。"
 aznews.35.a:0"女仆们好好为女王服务吧"
 aznews.35.b:0"我们也想要女仆"
 aznews.36.t:0"腓特烈大帝苏醒"
 aznews.36.d:0"最近，许多国家都注意到铁血内部正在神神叨叨地好像是在做着什么仪式，现在我们终于知道了答案。\n铁血国在欧根亲王的指导下，利用心智魔方将腓特烈大帝的肉身塑造出来，唤醒了腓特烈大帝的意志。\n现在，腓特烈大帝成为了铁血帝国的皇帝，人们都在猜测这位刚刚苏醒懵懵懂懂的帝王会做出什么行动呢？"
 aznews.36.a:0"天佑吾皇"
 aznews.36.b:0"惊了！"
 aznews.37.t:0"塞壬覆灭了，一切都结束了吗？"
 aznews.37.d:0"世界各地的塞壬被一一击破，舰娘们势如破竹，解放了整个地球。\n然而，国家之间的勾心斗角越来越严重，铁血对皇家的敌视、北联对土地的贪婪，还有在东方剑拔弩张的重樱和东煌。\n战争，战争从来不会改变。塞壬消失后，更大的敌人变成了我们自己...\n接下来该怎么办呢？"
 aznews.37.a:0"接下来该怎么办？"
 aznews.37.b:0"接下来该怎么办？"
 aznews.38.t:0"塞壬的试验"
 aznews.38.d:0"这一切都是一场轮回...塞壬从未被消灭！\n曾经人们为了地球的命运而共同抗击塞壬，然而在塞壬被击败后呢？舰娘们依然开始互相攻伐，地球依然是战火不止，舰娘们造成的灾难比塞壬更加恐怖。\n舰娘们好像都忘记了塞壬是为何降临地球，如何将她们击败，终于在今天她们再一次回想起了被塞壬支配的恐惧...\n塞壬对舰娘们感到失望，决定结束这愚蠢的轮回试验，彻底将地球毁灭。"
 aznews.38.a:0"我们又要回到起点了吗？"
 aznews.39.t:0"真正的胜利"
 aznews.39.d:0"终于结束了...\n我们奋斗了数年，终结了塞壬的统治，将塞壬驱逐出了地球。\n虽然舰娘们各自有着不同的理念，有着相冲突的利益，但是舰娘们心有灵犀的一致决定：塞壬带来的灾难非常严重，不会再发动战争对我们的地球造成更大的灾难了。\n从此以后，再无战争。"
 aznews.39.a:0"好耶~"
 aznews.40.t:0"伊丽莎白女王归来"
 aznews.40.d:0"不列颠皇家一直是一个民主国家，伊丽莎白女王作为名义上的国王并没有过多的权力。\n然而最近几个月，伊丽莎白女王开始拉拢她的亲信，摆脱了皇家议会的控制，成为不列颠真正意义上至高无上的女王。\n然而不列颠的国民们对此感到有些惊慌失措，她们完全不了解女王是什么样的人，而伊丽莎白女王也需要好好考虑自己的定位。"
 aznews.40.a:0"天佑伊丽莎白女王！"
 aznews.40.b:0"关我锤子事" 
 aznews.40.sad:0"或许我们可以请求女王帮助" 
 aznews.40.tix:0"那个小不点能干什么" 
 aznews.41.t:0"[ROOT.Getname]被塞壬控制"
 aznews.41.d:0"战事并不像想象中的那样顺利……\n虽然[ROOT.Getname]主动对塞壬发起进攻，但是却难以击退塞壬，而且抵挡不住塞壬猛烈的攻势，现在她们已经被击垮，[ROOT.GetLeader]也被塞壬控制洗脑，加入了塞壬阵营，与其她舰娘决裂。"
 aznews.41.a:0"塞壬，我囸你先人"
 aznews.41.b:0"嗨暗的时代降临了"