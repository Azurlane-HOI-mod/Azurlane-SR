 YUW_event.45.d:0"坦克滞销，帮帮我们！现在购买超重型坦克还送6个方块！模板坦克师将会在柏林等你！\n\n（下划线人的提醒：请确保你已经拥有以下科技，否则坦克可能会发不到你手上）\n改进型引擎\n改进型装甲保护\n厘米波雷达\n2级工兵连"
