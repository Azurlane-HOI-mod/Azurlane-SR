 YUW_AI_BEHAVIOR:0"鸢尾AI走向"
 YUW_zouxiang_default:0"无特定走向"
 YUW_zouxiang_default_desc:0"鸢尾将不会拥有特定走向，而会根据国策中设计好的概率随机选择一条政治线。"
 YUW_zouxiang_historical:0"捍卫鸢尾民主-白花瓣"
 YUW_zouxiang_historical_desc:0"鸢尾将继续走民主道路，在经济改革中采用黎塞留的方案，并在大选后推举圣女贞德成为新的国家领袖，这是旧版本鸢尾的默认线路，同时也是游戏中的”历史国策“。"
 YUW_zouxiang_historical_lijie:0"捍卫鸢尾民主-紫花瓣"
 YUW_zouxiang_historical_lijie_desc:0"黎塞留将在大选后继续担任民主派领袖，并且更晚组建人民阵线。其他内容同白花瓣线。"
 YUW_zouxiang_shijiegeming:0"重建鸢尾公社-世界革命"
 YUW_zouxiang_shijiegeming_desc:0"鸢尾将会转变为共产主义政体，并在大会中采取世界革命的方针，最后推举凯旋作为新的红党领袖。"
 YUW_zouxiang_weiyixuanze:0"重建鸢尾公社-唯一选择"
 YUW_zouxiang_weiyixuanze_desc:0"鸢尾将会转变为共产主义政体，并在之后加入北联领导的共产联盟，同时黎塞留将担任终身主席。"
 YUW_zouxiang_yiwairenxuan:0"重建鸢尾公社-传统盟友"
 YUW_zouxiang_yiwairenxuan_desc:0"鸢尾将会转变为共产主义政体，并在大会中重新审视外交政策，尝试加入碧蓝航线，最后推举贞德成为新的红党领袖。"
 YUW_zouxiang_jiaruchisezhongzhou1:0"制度革命-让巴尔的命令"
 YUW_zouxiang_jiaruchisezhongzhou1_desc:0"维希教廷的让巴尔将接管国家权力，并在经济改革中采取让巴尔的方案，最终尝试加入赤色中轴。"
 YUW_zouxiang_yuanweideziranbianjie1:0"制度革命-团结维希教廷"
 YUW_zouxiang_yuanweideziranbianjie1_desc:0"敦刻尔克将带领维希教廷掌控鸢尾，但在没有意外的情况下不会加入赤色中轴，而是选择一条专属于鸢尾的道路。"
